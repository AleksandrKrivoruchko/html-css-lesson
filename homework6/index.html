<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main_page center">
        <div class="top_main_page">
            <div class="search">
                <img src="images/main_page_logo.svg" alt="main_logo">
                <a href="#" class="search_link"><img src="images/search_img.svg" alt=""></a>
            </div>
            <a href="#" class="button_copy"><img src="images/button_copy.svg" alt="button_copy"></a>
        </div>
        <div class="top_block">
            <img src="images/top_block_img_man.svg" alt="man" class="top_page_man">
            <img src="images/Rectangle_16_copy.svg" alt="rectangle" class="rectangle_img">
            <p class="top_block_text">THE BRAND<br>
                <span class="top_center_text">OF LUXERIOUS</span> 
                <span class="top_end_text">FASHION</span> 
            </p>
        </div>
        <div class="center_block">
            <div class="center_top_left">
                <img src="images/center_block_woman_left.svg" alt="woman_left">
                <p class="center_top_left_text">
                    30% OFF
                    FOR WOMEN
                </p>
            </div>
            <div class="center_top_center">
                <img src="images/center_block_man_center.svg" alt="man_center">
                <p class="center_top_center_text">
                    HOT DEAL
                    FOR MEN
                </p>
            </div>
            <div class="center_top_right">
                <img src="images/center_block_woman_right.svg" alt="woman_right">
                <p class="center_top_right_text">
                    NEW ARRIVALS
                    FOR KIDS
                </p>
            </div>
            <div class="center_bottom">
                <img src="images/center_block_bottom.svg" alt="center_bottom">
                <p class="center_bottom_text">
                    LUXIROUS & TRENDY
                    ACCESORIES
                </p>
            </div>
        </div>
        <div class="bottom_block"></div>
    </div>
</body>

</html>
